<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta

        <span class="navbar-toggler-icon"></span>

      <input

        type="text"

    <div class="row">

                  <th>Tên</th>
                  <th>Loại</th>

                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="tbodyShoe"></tbody>
            </table>
          </div>
        </div>
