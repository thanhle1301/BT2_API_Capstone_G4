<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"
        href="../layout/index.html"
        >Shop Áo Quần</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <input
        class="form-control form-control-dark w-100"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>
    <div class="row">
      <div class="sidebar-sticky pt-3 col-2">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../layout/index.html">
              <i class="fa fa-utensils"></i>
              Danh sách giày
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../layout/user.html">
              <i class="fa fa-list"></i>
              Giỏ hàng
            </a>
          </li>
        </ul>
      </div>
      <div class="col-10">
        <nav class="my-3" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="../layout/index.html">Danh sách giày</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
          </ol>
        </nav>
        <div class="danhsach_noidung">
          <h2>Danh sách giày</h2>
          <div class="table-responsive foodTable">
            <table class="table table-striped table-sm">
              <thead>
                <tr class="bg-warning text-white">
                  <th>ID</th>
                  <th>Tên</th>

                  <th>Giá</th>
                  <th>Khuyến Mãi</th>
                  <th>Giá KM</th>
                  <th>Tình Trạng</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="tbodyShoe"></tbody>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Thêm Món Ăn
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="needs-validation" id="foodForm">
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="foodID">Mã Món</label>
                            <input
                              type="text"
                              class="form-control"
                              id="foodID"
                              placeholder="Nhập ID"
                              value=""
                              required
                            />
                            <div id="invalidID" class="invalid-feedback"></div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="tenMon">Tên Món</label>
                            <input
                              type="text"
                              class="form-control"
                              id="tenMon"
                              placeholder="Nhập tên món"
                              required
                            />
                            <div id="invalidTen" class="invalid-form"></div>
                          </div>

                          <div class="col-md-6 mb-3">
                            <label for="giaMon">Giá Món</label>
                            <input
                              type="text"
                              class="form-control"
                              id="giaMon"
                              placeholder="Nhập giá"
                              value=""
                              required
                            />
                            <div id="invalidGia" class="invalid-feedback"></div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="khuyenMai">Khuyến Mãi (%)</label>
                            <select
                              class="custom-select d-block w-100"
                              id="khuyenMai"
                              required
                            >
                              <option value="">Chọn khuyến mãi</option>
                              <option value="10">10</option>
                              <option value="20">20</option>
                            </select>
                            <div id="invalidKM" class="invalid-feedback"></div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="tinhTrang">Tình Trạng</label>
                            <select
                              class="custom-select d-block w-100"
                              id="tinhTrang"
                              required
                            >
                              <option value="">Chọn tình trạng</option>
                              <option value="0">Hết</option>
                              <option value="1">Còn</option>
                            </select>
                            <div id="invalidTT" class="invalid-feedback"></div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <div class="form-group">
                            <label for="hinhMon">Hình Giày</label>
                            <input
                              type="text"
                              class="form-control"
                              id="hinhGiay"
                              placeholder="Nhập hình ảnh"
                              value=""
                              required
                            />
                          </div>
                        </div>

                        <div class="mb-3">
                          <label for="moTa">Mô Tả</label>
                          <textarea
                            class="form-control"
                            id="moTa"
                            rows="3"
                          ></textarea>
                          <div id="invalidMoTa" class="invalid-form"></div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        onclick="updateShoe()"
                        type="button"
                        class="btn btn-warning"
                        id="btnCapNhat"
                      >
                        Cập Nhật
                      </button>
                      <button
                        onclick="addShoe()"
                        type="button"
                        class="btn btn-warning"
                        id="btnThemGiay"
                      >
                        Thêm
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../controller/v1/main-v1.js"></script>
  </body>
</html>
